# Cloudflare CDN configuration
zone_id = "${CLOUDFLARE_ZONE_ID}"
account_id = "${CLOUDFLARE_ACCOUNT_ID}"

# Cache settings
cache_level = "aggressive"
browser_cache_ttl = 14400
edge_cache_ttl = 7200

# Security settings
security_level = "medium"
ssl = "full"
always_use_https = true
min_tls_version = "1.2"

# Performance optimizations
auto_minify {
    css = true
    html = true
    js = true
}

# Image optimization
polish = "lossless"
webp = "on"
brotli = true

# Page rules
page_rules = [
    {
        target = "*.sselfie.studio/*"
        actions = {
            cache_level = "cache_everything"
            edge_cache_ttl = 7200
        }
    }
]