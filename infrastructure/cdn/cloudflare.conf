# Cloudflare CDN Configuration
zone_settings:
  # SSL/TLS Settings
  ssl: full
  always_use_https: true
  min_tls_version: "1.2"
  
  # Caching Settings
  cache_level: aggressive
  browser_cache_ttl: 14400
  edge_cache_ttl: 7200
  
  # Performance
  auto_minify:
    css: true
    html: true
    js: true
  
  # Image Optimization
  polish: lossless
  webp: on
  
  # Security
  security_level: high
  waf: on
  
# Page Rules
page_rules:
  - target: "*.images.domain.com/*"
    actions:
      cache_level: cache_everything
      edge_cache_ttl: 2419200
  
  - target: "*/assets/*"
    actions:
      cache_level: cache_everything
      edge_cache_ttl: 86400