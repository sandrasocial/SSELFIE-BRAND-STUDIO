name: agent_collaboration_workflow
version: 1.0

# Agent Discovery and Connection
discovery:
  auto_capability_detection: true
  skill_matching:
    enabled: true
    update_interval: 300  # 5 minutes
  team_formation:
    dynamic: true
    min_team_size: 2
    max_team_size: 5

# Task Distribution
task_distribution:
  routing:
    method: "intelligent"
    consider_workload: true
    consider_expertise: true
  workload_balancing:
    enabled: true
    max_tasks_per_agent: 3
  priority_levels:
    - critical
    - high
    - medium
    - low

# Communication
communication:
  message_format:
    type: "structured_json"
    version: "1.0"
  context_handling:
    preserve_history: true
    max_context_length: 1000
  state_sync:
    interval: 60  # 1 minute
    retry_attempts: 3

# Resource Management
resource_sharing:
  memory_management:
    shared_pool_size: "1GB"
    cleanup_interval: 300
  tool_access:
    max_concurrent_users: 5
    timeout: 30
  locking:
    type: "distributed"
    timeout: 10

# Progress Monitoring
monitoring:
  status_updates:
    interval: 60
    broadcast: true
  metrics:
    collect_interval: 300
    types:
      - task_completion_rate
      - response_time
      - collaboration_efficiency
  notifications:
    enabled: true
    channels:
      - system
      - log