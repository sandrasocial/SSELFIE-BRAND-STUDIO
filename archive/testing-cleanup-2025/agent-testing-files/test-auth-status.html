<!DOCTYPE html>
<html>
<head>
    <title>Authentication Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>SSELFIE Authentication Status Test</h1>
    <div id="results"></div>
    
    <script>
        const REPLIT_URL = 'https://e33979fc-c9be-4f0d-9a7b-6a3e83046828-00-3ij9k7qy14rai.picard.replit.dev';
        const CUSTOM_URL = 'https://sselfie.ai';

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testAuthentication() {
            log('Testing authentication on both domains...', 'info');
            
            // Test Replit domain
            try {
                const response = await fetch(`${REPLIT_URL}/api/auth/user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`✅ Replit domain authenticated! User: ${user.email}`, 'success');
                } else {
                    log(`❌ Replit domain not authenticated: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ Replit domain error: ${error.message}`, 'error');
            }

            // Test custom domain
            try {
                const response = await fetch(`${CUSTOM_URL}/api/auth/user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`✅ Custom domain authenticated! User: ${user.email}`, 'success');
                } else {
                    log(`❌ Custom domain not authenticated: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ Custom domain error: ${error.message}`, 'error');
            }
        }

        async function loginFlow() {
            log('Starting login flow...', 'info');
            window.location.href = `${REPLIT_URL}/api/login`;
        }

        // Test on page load
        testAuthentication();
    </script>
    
    <button onclick="loginFlow()">Start Login Flow</button>
    <button onclick="testAuthentication()">Test Authentication</button>
</body>
</html>
