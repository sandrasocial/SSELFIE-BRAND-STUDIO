<!DOCTYPE html>
<html>
<head>
    <title>URGENT AUTH TEST - LAUNCH DAY</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üö® LAUNCH DAY AUTH TEST</h1>
    
    <div id="status" class="status info">
        <h3>Testing authentication fix...</h3>
        <p>Session domain restriction removed. Testing both domains.</p>
    </div>

    <div>
        <h3>Quick Authentication Test:</h3>
        <button onclick="testReplit()">Test Replit Domain Auth</button>
        <button onclick="testCustom()">Test Custom Domain Auth</button>
        <button onclick="loginGoogle()">Login with Google</button>
        <button onclick="checkUser()">Check Current User</button>
    </div>

    <div id="results"></div>

    <script>
        const REPLIT_URL = 'https://e33979fc-c9be-4f0d-9a7b-6a3e83046828-00-3ij9k7qy14rai.picard.replit.dev';
        const CUSTOM_URL = 'https://sselfie.ai';

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testReplit() {
            log('Testing Replit domain authentication...', 'info');
            try {
                const response = await fetch(`${REPLIT_URL}/api/auth/user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ Replit Auth SUCCESS! User: ${user.email} (${user.role})`, 'success');
                } else {
                    log(`‚ùå Replit Auth FAILED: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Replit Auth ERROR: ${error.message}`, 'error');
            }
        }

        async function testCustom() {
            log('Testing custom domain authentication...', 'info');
            try {
                const response = await fetch(`${CUSTOM_URL}/api/auth/user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ Custom Domain Auth SUCCESS! User: ${user.email} (${user.role})`, 'success');
                } else {
                    log(`‚ùå Custom Domain Auth FAILED: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Custom Domain Auth ERROR: ${error.message}`, 'error');
            }
        }

        function loginGoogle() {
            log('Redirecting to Google OAuth login...', 'info');
            window.location.href = `${REPLIT_URL}/api/login`;
        }

        async function checkUser() {
            log('Checking current authentication status...', 'info');
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ AUTHENTICATED! User: ${user.email} (ID: ${user.id}, Role: ${user.role})`, 'success');
                    log(`Plan: ${user.plan}, Admin: ${user.role === 'admin'}`, 'success');
                } else {
                    log(`‚ùå NOT AUTHENTICATED: ${response.status} ${response.statusText}`, 'error');
                    log('Click "Login with Google" to authenticate', 'info');
                }
            } catch (error) {
                log(`‚ùå AUTH CHECK ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('üöÄ LAUNCH DAY AUTHENTICATION TEST STARTED', 'info');
            log('Session domain restriction removed - testing cross-domain compatibility', 'info');
            setTimeout(checkUser, 1000);
        };
    </script>
</body>
</html>
