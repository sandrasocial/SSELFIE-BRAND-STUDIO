<!DOCTYPE html>
<html>
<head>
    <title>Auth Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        button { padding: 10px 20px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>SSELFIE Authentication Flow Test</h1>
    <p><strong>Status:</strong> Testing authentication flow on domain: <span id="current-domain"></span></p>
    
    <div class="step">
        <h3>Step 1: Check Authentication Status</h3>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Start Google Login</h3>
        <button onclick="startLogin()">Start Google Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test After Login</h3>
        <button onclick="testAfterLogin()">Test After Login</button>
        <div id="after-login-result" class="result"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Logout</h3>
        <button onclick="logout()">Logout</button>
        <div id="logout-result" class="result"></div>
    </div>

    <script>
        async function checkAuth() {
            const resultDiv = document.getElementById('auth-result');
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Authenticated as: ${user.email} (${user.id})</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Not authenticated (${response.status})</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function startLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<div class="info">üîÑ Redirecting to Google...</div>';
            window.location.href = '/api/login';
        }
        
        async function testAfterLogin() {
            const resultDiv = document.getElementById('after-login-result');
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful! User: ${user.email}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed (${response.status})</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function logout() {
            const resultDiv = document.getElementById('logout-result');
            try {
                window.location.href = '/api/logout';
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-check auth status on page load
        window.onload = function() {
            document.getElementById('current-domain').textContent = window.location.hostname;
            checkAuth();
        };
    </script>
</body>
</html>
