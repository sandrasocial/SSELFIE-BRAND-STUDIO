<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
</head>
<body>
    <div id="root">Loading...</div>
    <script>
        console.log('Test HTML loaded, root element:', document.getElementById('root'));
        setTimeout(() => {
            if (document.getElementById('root').innerHTML === 'Loading...') {
                console.error('React app failed to mount - still showing "Loading..." after 3 seconds');
                document.getElementById('root').innerHTML = '<h1 style="color: red;">React App Failed to Mount</h1>';
            }
        }, 3000);
    </script>
</body>
</html>
