<!DOCTYPE html>
<html>
<head>
    <title>Test Flatlays Route</title>
</head>
<body>
    <h1>Route Test</h1>
    <p>Testing direct access to flatlays route...</p>
    <script>
        console.log('Location:', window.location.pathname);
        
        // Test API access
        fetch('/api/auth/user', { credentials: 'include' })
            .then(r => r.json())
            .then(data => console.log('Auth user:', data))
            .catch(e => console.log('Auth error:', e));
            
        setTimeout(() => {
            window.location.href = '/flatlays';
        }, 2000);
    </script>
</body>
</html>
