<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya AI Security Audit - SSELFIE Studio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .audit-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .critical { background: #ffe6e6; border-color: red; }
    </style>
</head>
<body>
    <h1>üö® Maya AI Security Audit - Critical Issue Investigation</h1>
    <p><strong>CRITICAL ISSUE:</strong> Users are getting Sandra's images instead of their own trained models.</p>
    
    <div class="audit-section critical">
        <h2>üîç Authentication Audit</h2>
        <button onclick="checkAuth()">Check Current Authentication</button>
        <div id="auth-result"></div>
    </div>

    <div class="audit-section">
        <h2>üîí User Model Audit</h2>
        <button onclick="checkUserModel()">Check User's Trained Model</button>
        <div id="model-result"></div>
    </div>

    <div class="audit-section critical">
        <h2>üé® Maya Generation Test</h2>
        <button onclick="testMayaGeneration()">Test Maya AI Generation (WITH FULL LOGGING)</button>
        <div id="generation-result"></div>
    </div>

    <div class="audit-section">
        <h2>üìä Database Verification</h2>
        <button onclick="checkDatabaseUsers()">Verify Database Users & Models</button>
        <div id="database-result"></div>
    </div>

    <div class="audit-section">
        <h2>üîç Recent Generations Audit</h2>
        <button onclick="checkRecentGenerations()">Check Recent Generations</button>
        <div id="recent-result"></div>
    </div>

    <script>
        async function checkAuth() {
            const btn = document.querySelector('button[onclick="checkAuth()"]');
            const result = document.getElementById('auth-result');
            
            btn.disabled = true;
            btn.textContent = 'Checking...';
            result.innerHTML = 'Verifying authentication...';
            
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">‚úÖ Authentication Status: AUTHENTICATED</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Authentication Failed: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Auth Check Error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Check Current Authentication';
        }

        async function checkUserModel() {
            const btn = document.querySelector('button[onclick="checkUserModel()"]');
            const result = document.getElementById('model-result');
            
            btn.disabled = true;
            btn.textContent = 'Checking...';
            result.innerHTML = 'Verifying user model...';
            
            try {
                // First get user data
                const authResponse = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (!authResponse.ok) {
                    result.innerHTML = `<div class="error">‚ùå Must be authenticated first</div>`;
                    return;
                }
                
                const userData = await authResponse.json();
                
                // Then check their model
                const modelResponse = await fetch('/api/user-model-status', {
                    credentials: 'include'
                });
                
                if (modelResponse.ok) {
                    const modelData = await modelResponse.json();
                    result.innerHTML = `
                        <div class="success">‚úÖ User Model Status</div>
                        <strong>User ID:</strong> ${userData.id}<br>
                        <strong>Email:</strong> ${userData.email}<br>
                        <pre>${JSON.stringify(modelData, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Model Check Failed: ${modelResponse.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Model Check Error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Check User\'s Trained Model';
        }

        async function testMayaGeneration() {
            const btn = document.querySelector('button[onclick="testMayaGeneration()"]');
            const result = document.getElementById('generation-result');
            
            btn.disabled = true;
            btn.textContent = 'Testing Generation...';
            result.innerHTML = 'üö® CRITICAL TEST: Starting Maya generation with full security logging...';
            
            try {
                const response = await fetch('/api/maya-generate-images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        customPrompt: 'SECURITY AUDIT TEST: professional business portrait, looking directly at camera'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Generation Started Successfully</div>
                        <strong>üö® CHECK SERVER LOGS FOR SECURITY AUDIT DETAILS</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Next:</strong> Check server console for comprehensive security logging!</p>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Generation Failed: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Generation Error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Test Maya AI Generation (WITH FULL LOGGING)';
        }

        async function checkDatabaseUsers() {
            const btn = document.querySelector('button[onclick="checkDatabaseUsers()"]');
            const result = document.getElementById('database-result');
            
            btn.disabled = true;
            btn.textContent = 'Checking Database...';
            result.innerHTML = 'Querying database for users and models...';
            
            try {
                const response = await fetch('/api/debug-database-users', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">‚úÖ Database Query Successful</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Database Query Failed: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Database Error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Verify Database Users & Models';
        }

        async function checkRecentGenerations() {
            const btn = document.querySelector('button[onclick="checkRecentGenerations()"]');
            const result = document.getElementById('recent-result');
            
            btn.disabled = true;
            btn.textContent = 'Checking...';
            result.innerHTML = 'Checking recent generations...';
            
            try {
                const response = await fetch('/api/debug-recent-generations', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">‚úÖ Recent Generations</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Generations Check Failed: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Generations Error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Check Recent Generations';
        }

        // Auto-run authentication check on page load
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
