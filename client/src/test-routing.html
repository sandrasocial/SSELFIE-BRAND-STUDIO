<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Route Debug Test</h1>
    
    <div id="status"></div>
    
    <div>
        <h2>Test Links:</h2>
        <ul>
            <li><a href="/flatlay-library">Test /flatlay-library</a></li>
            <li><a href="/flatlay-test">Test /flatlay-test</a></li>
            <li><a href="/test">Test /test</a></li>
            <li><a href="/workspace">Test /workspace</a></li>
        </ul>
    </div>
    
    <div>
        <h2>Current State:</h2>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Pathname:</strong> <span id="pathname"></span></p>
        <p><strong>Hash:</strong> <span id="hash"></span></p>
        <p><strong>Search:</strong> <span id="search"></span></p>
    </div>
    
    <script>
        function updateStatus() {
            document.getElementById('location').textContent = window.location.href;
            document.getElementById('pathname').textContent = window.location.pathname;
            document.getElementById('hash').textContent = window.location.hash;
            document.getElementById('search').textContent = window.location.search;
            
            const status = document.getElementById('status');
            const pathname = window.location.pathname;
            
            if (pathname === '/flatlay-library') {
                status.innerHTML = '<div class="status success">‚úÖ /flatlay-library route reached</div>';
            } else if (pathname === '/test') {
                status.innerHTML = '<div class="status info">‚ÑπÔ∏è /test route reached</div>';
            } else {
                status.innerHTML = '<div class="status error">‚ùå Unexpected route: ' + pathname + '</div>';
            }
        }
        
        updateStatus();
        
        // Update on navigation
        window.addEventListener('popstate', updateStatus);
    </script>
</body>
</html>
