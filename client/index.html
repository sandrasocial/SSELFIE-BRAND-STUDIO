<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SSELFIE Studio - Emergency Fix</title>
    <style>
      /* Emergency fallback styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: orange;
        color: black;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">⚠️ Loading React App... If this stays orange, there's a loading issue</div>
    </div>
    <script type="module" src="/src/simple-test.tsx"></script>
    <script>
      console.log("HTML loaded, main.tsx script loading...");
      // Fallback error handling
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading React App')) {
          root.innerHTML = '<div style="background: red; color: white; padding: 50px; text-align: center; font-size: 24px;">❌ EMERGENCY: React failed to load after 5 seconds. Check console for errors.</div>';
        }
      }, 5000);
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
